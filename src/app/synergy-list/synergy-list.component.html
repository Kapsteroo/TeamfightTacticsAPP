<div class="synergies-title">SYNERGIES</div>
<div class="synergy-container">
  <div *ngFor="let synergies of finalMap | keyvalue">
    <div class="synergy" *ngIf="synergies.value.counter > 0">
      <img src="{{ synergies.value.image }}" />
      <span>{{ synergies.key }}</span>
       <b>{{ synergies.value.counter }}</b>
    </div>
  </div>
</div>
