<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>builder</title>
  </head>
  <body>
    <div class="board-container">
      <div class="side-list">SYNERGY LIST</div>
      <div class="board">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
        <div class="j"></div>
        <div class="k"></div>
        <div class="l"></div>
        <div class="m"></div>
        <div class="n"></div>
        <div class="o"></div>
        <div class="p"></div>
        <div class="q"></div>
        <div class="r"></div>
        <div class="s"></div>
        <div class="t"></div>
        <div class="u"></div>
        <div class="w"></div>
        <div class="x"></div>
        <div class="y"></div>
        <div class="z"></div>
        <div class="z1"></div>
        <div class="z2"></div>
        <div class="z3"></div>
      </div>
      <div class="side-list">Save</div>
    </div>
    <div class="champ-chooser">
      <ul *ngFor="let champion of champions">
          <img src="{{ champion.champImage }}" width="56" />
      </ul>
    </div>
  </body>
</html>
