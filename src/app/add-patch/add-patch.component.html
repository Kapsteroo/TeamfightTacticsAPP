<!-- <div *ngFor="let description of patch.description"> -->
  <mat-card>
    <mat-card-title>Add Patch</mat-card-title>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="" appearance="fill">
        <mat-label>Patch title</mat-label>
        <input matInput [(ngModel)]="patch.title" name="title" />
      </mat-form-field>
      <br />
      <mat-form-field class="" appearance="fill">
        <mat-label>Patch description</mat-label>
        <input matInput [(ngModel)]="patch.description" name="description" [value]="patch.description" />
        <!-- <input *ngFor="let descript of patch.description; let i = index" matInput [(ngModel)]="patch.description" name="description" /> -->
      </mat-form-field>
      <mat-card-actions>
        <button mat-button>Add description</button>
        <button mat-button type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
