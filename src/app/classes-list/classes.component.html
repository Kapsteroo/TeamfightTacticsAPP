<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classes</title>
  </head>
  <body>
    <div class="tables-container">
      <table class="trait-table center">
        <thead>
          <tr>
            <th></th>
            <th>Class</th>
            <th>Bonus</th>
            <th>Bonus description</th>
            <th>Units</th>
          </tr>
        </thead>
        <tbody *ngFor="let class of classes">
          <tr>
            <td>
              <img src="{{class.classImage}}">
            </td>
            <td>
              <b>{{ class.name }}</b>
            </td>
            <td>{{ class.bonus }}</td>
            <td>
              <table>
                <tr *ngFor="let bonusDesc of class.bonusDesc">
                  {{
                    bonusDesc
                  }}
                  <br />
                </tr>
              </table>
            </td>
            <td>champions</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
