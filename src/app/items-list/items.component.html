<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="select-item">
        <div class="baseItemSelector">
            Base items <br>
          <ul *ngFor="let baseItem of baseItems">
            <img src="{{ baseItem.image }}" width="48" height="48"/>
          </ul>
        </div>
        <div class="combinedItemSelector">Combined item select</div>
      </div>
      <div id="itemInfo"><span>Item Info</span></div>
    </div>
  </body>
</html>
