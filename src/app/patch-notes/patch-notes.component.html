<app-add-patch></app-add-patch>

<div>
  <ul *ngFor="let patch of patches">
    <mat-card>
      <mat-card-title>{{ patch.title }} </mat-card-title>
      <mat-card-content>
        <div *ngFor="let description of patch.description">
          {{ description }}
          <br/>
        </div>
      </mat-card-content>
    </mat-card>
  </ul>
</div>
